<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>出货单</title>
    <meta http-equiv="Content-Type" content="text/html;" charset="UTF-8"/>
    <style type="text/css">
        @page {
            size: 210mm 297mm; /*设置纸张大小:A4(210mm 297mm)、A3(297mm 420mm) 横向则反过来*/
            margin: 0.25in;
            padding: 1em;
            @bottom-center {
                content: "";
                font-family: SimSun;
                font-size: 12px;
                color: red;
            };
            @top-center {
                content: element(header)
            };
            /*@bottom-right{*/
            /*content:"第" counter(page) "页  共 " counter(pages) "页";*/
            /*font-family: SimSun;*/
            /*font-size: 12px;*/
            /*color:#000;*/
            /*};*/
        }

        body {
            width: 100%;
            height: 100%;
            font-family: 'SimSun'
        }

        table {
            width: 95%;
            margin: 0 auto;
        }

        table tr td {
            padding: 5px;
            min-width: 110px;
        }
    </style>
</head>
<body>
<table align="left" height="500" border="1" cellpadding="0" cellspacing="0">
    <thead>
    <tr>
        <td colspan="10" style="text-align: center; font-size: 20px">出货单</td>
    </tr>
    <tr>
        <td colspan="2">名称</td>
        <td colspan="2">单位</td>
        <td colspan="2">数量</td>
        <td colspan="2">单价</td>
        <td colspan="2">总价</td>
    </tr>
    </thead>

    <tbody>
    <tr th:each="list:${printDataList}">
        <td colspan="2" style="text-align: left" th:text="${list.printName}"></td>
        <td colspan="2" style="text-align: left" th:text="${list.printUnit}"></td>
        <td colspan="2" style="text-align: left" th:text="${list.printNumber}"></td>
        <td colspan="2" style="text-align: left" th:text="${list.printPrice}"></td>
        <td colspan="2" style="text-align: left" th:text="${list.printTotalPrice}"></td>
    </tr>
    <tr>
        <td colspan="2" style="text-align: left"></td>
        <td colspan="2" style="text-align: left"></td>
        <td colspan="2" style="text-align: left"></td>
        <td colspan="2" style="text-align: left">日期：</td>
        <td colspan="2" style="text-align: left" th:text="${createDatetime}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
